<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.48 2.54l2.6 1.53c.56-1.24.88-2.62.88-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/>
                </svg>
            </div>
            
            <div class="login-header">
                <h1>Renzzo Eléctricos</h1>
                <p>Ingresa a tu cuenta</p>
            </div>
            
            <form id="loginForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 17l5-5-5-5v10z"/>
                        <path d="M3 3h8v2H5v14h6v2H3V3zm16 0v18h-2V3h2z"/>
                    </svg>
                    Iniciar Sesión
                </button>
            </form>
            
            <a href="/" class="back-link">← Volver al inicio</a>
        </div>
    </div>
    
    <div class="footer">
        © 2025 Renzzo Eléctricos • Bogotá, Colombia
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const username = form.username.value.trim();
            const password = form.password.value;
            const remember = form.remember.checked;
            const loginButton = document.getElementById('loginButton');
            
            // Validación básica
            if (!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos incompletos',
                    text: 'Por favor ingresa tu usuario y contraseña',
                    confirmButtonText: 'Entendido'
                });
                return;
            }
            
            // Deshabilitar botón y mostrar loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<div class="spinner"></div> Verificando...';
            
            try {
                // Obtener CSRF token
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                // Realizar petición AJAX
                const response = await fetch('{% url "login" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrftoken,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                        'remember': remember ? 'on' : ''
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login exitoso
                    await Swal.fire({
                        icon: 'success',
                        title: '¡Bienvenido!',
                        text: `Hola ${data.user.username}, accediendo al sistema...`,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    
                    // Redirigir al dashboard de Oscar
                    window.location.href = data.redirect_url;
                } else {
                    // Login fallido
                    loginButton.disabled = false;
                    loginButton.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M10 17l5-5-5-5v10z"/>
                            <path d="M3 3h8v2H5v14h6v2H3V3zm16 0v18h-2V3h2z"/>
                        </svg>
                        Iniciar Sesión
                    `;
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de autenticación',
                        text: data.message || 'Usuario o contraseña incorrectos',
                        confirmButtonText: 'Intentar de nuevo'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                loginButton.disabled = false;
                loginButton.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M10 17l5-5-5-5v10z"/>
                        <path d="M3 3h8v2H5v14h6v2H3V3zm16 0v18h-2V3h2z"/>
                    </svg>
                    Iniciar Sesión
                `;
                
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo conectar con el servidor. Por favor intenta de nuevo.',
                    confirmButtonText: 'Entendido'
                });
            }
        });
    </script>
</body>
