{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso al sistema - Renzzo Eléctricos, Villavicencio, Meta">
    <title>Login - Renzzo Eléctricos</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- CSS Externo -->
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2.05v3.03c3.39.49 6 3.39 6 6.92 0 .9-.18 1.75-.48 2.54l2.6 1.53c.56-1.24.88-2.62.88-4.07 0-5.18-3.95-9.45-9-9.95zM12 19c-3.87 0-7-3.13-7-7 0-3.53 2.61-6.43 6-6.92V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 3.31 0 6.24-1.61 8.06-4.09l-2.6-1.53C16.17 17.98 14.21 19 12 19z"/>
                </svg>
            </div>
            
            <!-- Header -->
            <div class="login-header">
                <h1>Renzzo Eléctricos</h1>
                <p>Accede al sistema de gestión</p>
            </div>
            
            <!-- Formulario -->
            <form id="loginForm" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 17l5-5-5-5v10z"/>
                        <path d="M3 3h8v2H5v14h6v2H3V3zm16 0v18h-2V3h2z"/>
                    </svg>
                    Iniciar Sesión
                </button>
            </form>
            
            <!-- Enlaces -->
            <a href="{% url 'home' %}" class="back-link">← Volver al inicio</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        © 2025 Renzzo Eléctricos • Villavicencio, Meta - Colombia
    </div>
    
    <!-- JavaScript Externo -->
    <script src="{% static 'users/js/login.js' %}"></script>
</body>
</html>
